<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>财务仪表盘 - 首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 导航栏 -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" data-widget="pushmenu"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <!-- 侧边栏 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">
                            <i class="nav-icon fas fa-home"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">
                            <i class="nav-icon fas fa-users"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link">
                            <i class="nav-icon fas fa-list"></i> 订单记录
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- 内容区 -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1>数据看板</h1>
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="month" id="monthFilter" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 数据录入表单 -->
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">数据录入</h3>
                    </div>
                    <div class="card-body">
                        <form id="orderForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>订单日期</label>
                                        <input type="date" id="orderDate" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input type="text" id="userId" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>金额</label>
                                        <input type="number" id="amount" class="form-control" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>&nbsp;</label>
                                        <div>
                                            <button type="button" id="depositBtn" class="btn btn-primary">充值</button>
                                            <button type="button" id="withdrawalBtn" class="btn btn-danger">出款</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row">
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 id="totalDeposit">0</h3>
                                <p>当月累计充值</p>
                            </div>
                            <div class="icon"><i class="fas fa-coins"></i></div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3 id="totalWithdrawal">0</h3>
                                <p>当月累计出款</p>
                            </div>
                            <div class="icon"><i class="fas fa-wallet"></i></div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 id="netAmount">0</h3>
                                <p>净额</p>
                            </div>
                            <div class="icon"><i class="fas fa-chart-line"></i></div>
                        </div>
                    </div>
                </div>

                <!-- 趋势图 -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">月度趋势图</h3>
                    </div>
                    <div class="card-body">
                        <div id="trendChart"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        await initDB();
        console.log('Database initialized successfully');
        
        // 设置默认日期为当前美东时间
        const now = getESTTime();
        document.getElementById('orderDate').value = formatDate(now);
        document.getElementById('monthFilter').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
        
        // 初始化图表
        const chart = new ApexCharts(document.querySelector("#trendChart"), {
            chart: { 
                type: 'line',
                height: 400
            },
            stroke: { curve: 'smooth' },
            series: [],
            xaxis: { type: 'datetime' },
            colors: ['#17a2b8', '#dc3545', '#28a745'],
            tooltip: { x: { format: 'dd/MM' } }
        });
        chart.render();

        // 加载数据函数
        const loadData = async () => {
            try {
                const monthStr = document.getElementById('monthFilter').value;
                const [year, month] = monthStr.split('-');
                const date = new Date(year, month - 1);
                
                const orders = await getAllOrders();
                console.log('Loaded orders:', orders);
                
                // 过滤当月订单
                const monthlyOrders = orders.filter(order => {
                    const orderDate = new Date(order.orderDate);
                    return orderDate.getFullYear() === parseInt(year) && 
                           orderDate.getMonth() === parseInt(month) - 1;
                });

                // 更新统计卡片
                const totals = monthlyOrders.reduce((acc, order) => {
                    if (order.type === 'deposit') {
                        acc.deposit += parseFloat(order.amount);
                    } else {
                        acc.withdrawal += parseFloat(order.amount);
                    }
                    return acc;
                }, { deposit: 0, withdrawal: 0 });

                document.getElementById('totalDeposit').textContent = totals.deposit.toFixed(2);
                document.getElementById('totalWithdrawal').textContent = totals.withdrawal.toFixed(2);
                document.getElementById('netAmount').textContent = (totals.deposit - totals.withdrawal).toFixed(2);

                // 更新趋势图
                const dailyData = {};
                monthlyOrders.forEach(order => {
                    const day = order.orderDate.split('T')[0];
                    dailyData[day] = dailyData[day] || { deposit: 0, withdrawal: 0 };
                    if (order.type === 'deposit') {
                        dailyData[day].deposit += parseFloat(order.amount);
                    } else {
                        dailyData[day].withdrawal += parseFloat(order.amount);
                    }
                });

                const days = Array.from({length: 31}, (_, i) => {
                    const d = new Date(year, month - 1, i + 1);
                    return formatDate(d);
                }).filter(d => {
                    const [y, m] = d.split('-');
                    return parseInt(m) === parseInt(month);
                });

                chart.updateSeries([{
                    name: '充值',
                    data: days.map(d => [new Date(d).getTime(), dailyData[d]?.deposit || 0])
                }, {
                    name: '出款',
                    data: days.map(d => [new Date(d).getTime(), dailyData[d]?.withdrawal || 0])
                }, {
                    name: '净额',
                    data: days.map(d => [new Date(d).getTime(), 
                        (dailyData[d]?.deposit || 0) - (dailyData[d]?.withdrawal || 0)])
                }]);
            } catch (error) {
                console.error('加载数据失败：', error);
                alert('加载数据失败');
            }
        };

        // 绑定事件
        document.getElementById('monthFilter').addEventListener('change', loadData);
        
        document.getElementById('depositBtn').addEventListener('click', async () => {
            try {
                const data = {
                    userId: document.getElementById('userId').value,
                    orderDate: document.getElementById('orderDate').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    type: 'deposit'
                };

                if (!data.userId || !data.amount || isNaN(data.amount)) {
                    alert('请填写完整信息');
                    return;
                }

                await addOrder(data);
                await loadData();
                document.getElementById('orderForm').reset();
                document.getElementById('orderDate').value = formatDate(getESTTime());
            } catch (error) {
                console.error('添加失败：', error);
                alert('添加失败：' + error.message);
            }
        });

        document.getElementById('withdrawalBtn').addEventListener('click', async () => {
            try {
                const data = {
                    userId: document.getElementById('userId').value,
                    orderDate: document.getElementById('orderDate').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    type: 'withdrawal'
                };

                if (!data.userId || !data.amount || isNaN(data.amount)) {
                    alert('请填写完整信息');
                    return;
                }

                await addOrder(data);
                await loadData();
                document.getElementById('orderForm').reset();
                document.getElementById('orderDate').value = formatDate(getESTTime());
            } catch (error) {
                console.error('添加失败：', error);
                alert('添加失败：' + error.message);
            }
        });

        // 初始加载数据
        await loadData();
        console.log('Initial data loaded');
    } catch (error) {
        console.error('Initialization error:', error);
        alert('系统初始化失败');
    }
});
</script>
</body>
</html>
