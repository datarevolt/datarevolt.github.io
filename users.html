<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>财务仪表盘 - 用户管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 导航栏 -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" data-widget="pushmenu"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <!-- 侧边栏 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="nav-icon fas fa-home"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link active">
                            <i class="nav-icon fas fa-users"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link">
                            <i class="nav-icon fas fa-list"></i> 订单记录
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- 内容区 -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1>用户管理</h1>
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" id="searchUser" class="form-control" placeholder="搜索用户名...">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-right">
                            <select id="sortField" class="form-control">
                                <option value="registerTime">注册时间</option>
                                <option value="totalDeposit">累计充值</option>
                                <option value="totalWithdrawal">累计出款</option>
                                <option value="netAmount">纯利</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="mb-3">
                    <button id="exportUsers" class="btn btn-success">
                        <i class="fas fa-file-excel"></i> 导出用户数据
                    </button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>注册时间</th>
                                        <th>累计充值</th>
                                        <th>累计出款</th>
                                        <th>纯利</th>
                                        <th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        console.log('Initializing database...');
        await initDB();
        console.log('Database initialized successfully');

        const loadUsers = async () => {
            try {
                console.log('Loading users...');
                const users = await getAllUsers();
                console.log('Retrieved users:', users);
                
                // 排序
                const sortField = document.getElementById('sortField').value;
                users.sort((a, b) => {
                    if (sortField === 'netAmount') {
                        const aNet = parseFloat(a.totalDeposit) - parseFloat(a.totalWithdrawal);
                        const bNet = parseFloat(b.totalDeposit) - parseFloat(b.totalWithdrawal);
                        return bNet - aNet;
                    }
                    if (sortField === 'registerTime') {
                        return new Date(b.registerTime) - new Date(a.registerTime);
                    }
                    return parseFloat(b[sortField]) - parseFloat(a[sortField]);
                });
                
                // 搜索过滤
                const searchTerm = document.getElementById('searchUser').value.toLowerCase();
                const filteredUsers = searchTerm ? 
                    users.filter(user => user.userId.toLowerCase().includes(searchTerm)) : 
                    users;
                
                // 渲染表格
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = filteredUsers.map(user => `
                    <tr>
                        <td>${user.userId}</td>
                        <td>${new Date(user.registerTime).toLocaleString()}</td>
                        <td>${parseFloat(user.totalDeposit || 0).toFixed(2)}</td>
                        <td>${parseFloat(user.totalWithdrawal || 0).toFixed(2)}</td>
                        <td>${(parseFloat(user.totalDeposit || 0) - parseFloat(user.totalWithdrawal || 0)).toFixed(2)}</td>
                        <td>
                            <textarea class="form-control note-input" 
                                    data-user-id="${user.userId}"
                                    rows="2">${user.note || ''}</textarea>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm delete-user" 
                                    data-user-id="${user.userId}">删除</button>
                        </td>
                    </tr>
                `).join('');
                
                console.log('Users table updated successfully');
            } catch (error) {
                console.error('Error loading users:', error);
                alert('加载用户失败：' + error.message);
            }
        };

        // 绑定事件
        document.getElementById('searchUser').addEventListener('input', () => {
            console.log('Search term changed, reloading users...');
            loadUsers();
        });
        
        document.getElementById('sortField').addEventListener('change', () => {
            console.log('Sort field changed, reloading users...');
            loadUsers();
        });
        
        // 备注更新
        document.addEventListener('change', async (e) => {
            if (e.target.classList.contains('note-input')) {
                try {
                    const userId = e.target.dataset.userId;
                    const note = e.target.value;
                    console.log('Updating note for user:', userId);
                    await updateUserNote(userId, note);
                    console.log('Note updated successfully');
                } catch (error) {
                    console.error('Error updating note:', error);
                    alert('更新备注失败：' + error.message);
                }
            }
        });
        
        // 删除用户
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-user')) {
                try {
                    const userId = e.target.dataset.userId;
                    console.log('Attempting to delete user:', userId);
                    
                    if (confirm(`确认删除用户 ${userId} 吗？此操作将删除该用户的所有相关数据！`)) {
                        await deleteUser(userId);
                        console.log('User deleted successfully');
                        await loadUsers();
                        alert('用户已删除');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('删除失败：' + error.message);
                }
            }
        });

        // 添加导出功能
        const exportToExcel = (data, filename) => {
            const headers = ['用户名', '注册时间', '累计充值', '累计出款', '纯利', '备注'];
            let csvContent = '\uFEFF' + headers.join(',') + '\n'; // 添加 BOM 以支持中文

            data.forEach(item => {
                const row = [
                    item.userId,
                    new Date(item.registerTime).toLocaleString(),
                    parseFloat(item.totalDeposit || 0).toFixed(2),
                    parseFloat(item.totalWithdrawal || 0).toFixed(2),
                    (parseFloat(item.totalDeposit || 0) - parseFloat(item.totalWithdrawal || 0)).toFixed(2),
                    `"${item.note || ''}"`  // 用引号包裹备注，避免逗号问题
                ];
                csvContent += row.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        };

        document.getElementById('exportUsers').addEventListener('click', async () => {
            try {
                const users = await getAllUsers();
                exportToExcel(users, `用户数据_${new Date().toLocaleDateString()}.csv`);
            } catch (error) {
                console.error('导出失败：', error);
                alert('导出失败：' + error.message);
            }
        });

        // 初始加载
        await loadUsers();
        console.log('Initial users loaded successfully');
    } catch (error) {
        console.error('Initialization error:', error);
        alert('系统初始化失败：' + error.message);
    }
});
</script>
</body>
</html>
